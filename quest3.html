<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Soma</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .input-field{
            margin: 10px;
            padding: 5px;
            font-size: 15px;
        }
        button{
            padding: 10px;
            font-size: 15px;
            cursor: pointer;
        }
        #result{
            font-size: 18px;
            margin-top: 20px;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Soma</h1>
    <div>
        <input type="number" id="num1" class="input-field" placeholder="Digite o primeiro número">
        <input type="number" id="num2" class="input-field" placeholder="Digite o segundo número">
    </div>
    <button id="calculateButton">Calcular Soma</button>
    <div id="result">Resultado: </div>

    <script>
        const num1Input=document.getElementById("num1");
        const num2Input=document.getElementById("num2");
        const resultDiv=document.getElementById("result");
        const calculateButton=document.getElementById("calculateButton");

        function calculateSum(){
            const num1=parseFloat(num1Input.value)||0;
            const num2=parseFloat(num2Input.value)||0;

            const sum=num1+num2;

            resultDiv.textContent="Resusltado: " + sum;
            console.log("A soma é: " + sum);
        }
        calculateButton.addEventListener("click", calculateSum);
    </script>
</body>
</html>
