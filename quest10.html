<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir e Copiar Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
        }
        .paragraphs {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Insira um texto:</h2>
        <input type="text" id="textInput" placeholder="Texto">
        <button id="copyButton">Copiar Texto</button>
        <div class="paragraphs" id="paragraphList"></div>
    </div>

    <script>
        let textCount = 0;


        document.getElementById('copyButton').addEventListener('click', function() {
            const inputText = document.getElementById('textInput').value;

            if (inputText.trim() !== "") {
                textCount++;

                let ordinalText = "";
                if (textCount === 1) {
                    ordinalText = "Primeiro";
                } else if (textCount === 2) {
                    ordinalText = "Segundo";
                } else if (textCount === 3) {
                    ordinalText = "Terceiro";
                } else if (textCount === 4) {
                    ordinalText = "Quarto";
                } else if (textCount === 5) {
                    ordinalText = "Quinto";
                } else {
                    ordinalText = textCount + "ยบ";
                }

                const paragraph = document.createElement('p');
                paragraph.textContent = ordinalText + " Texto inserido: " + inputText;               


                document.getElementById('paragraphList').appendChild(paragraph);

                document.getElementById('textInput').value = "";
            } else {
                alert("Por favor, insira um texto.");
            }
        });
    </script>
</body>
</html>
